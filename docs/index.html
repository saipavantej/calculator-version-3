<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
    <script defer src="./app.js"></script>
    <title>Calc</title>
</head>
<body>
    <main>
        <header><h3 type="number" class="display">Result..</h3></header>
        <div class="container">
            <button class="num-key">7</button>
            <button class="num-key">8</button>
            <button class="num-key">9</button>
            <button class="fun-key" operator="clear">c</button>
            <button class="num-key">4</button>
            <button class="num-key">5</button>
            <button class="num-key">6</button>
            <button class="fun-key" operator="add">+</button>
            <button class="num-key">1</button>
            <button class="num-key">2</button>
            <button class="num-key">3</button>
            <button class="fun-key" operator="subtract">−</button>
            <button class="num-key">.</button>
            <button class="num-key">0</button>
            <button class="num-key">00</button>
            <button class="fun-key" operator="multiply">x</button>
            <button class="fun-key span" operator="equal">=</button>
            <button class="fun-key" operator="divide">÷</button>
        </div>
    </main>
</body>
</html>
